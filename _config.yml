baseurl: '/'
permalink: pretty
title: 'DIN Foundation' 

logo:
  mobile: "images/logo/logo2.png"
  mobile_height: "350px"  # Increased substantially for better mobile visibility
  mobile_width: "330px"   # Proportionally increased to match the new height
  desktop: "images/logo/logo2.png"
  desktop_height: "26px"  # Height remains adjusted to fit
  desktop_width: "90px"   # Reduced significantly from 100px to control width dominance

home:
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
